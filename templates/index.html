<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudySpark</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f9fafb, #eef2ff);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 750px;
      margin-top: 60px;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      padding: 30px;
      background: white;
    }
    .header {
      text-align: center;
      margin-bottom: 25px;
    }
    .header h1 {
      font-weight: 700;
      color: #4338ca;
    }
    .btn-custom {
      background: #4338ca;
      color: white;
      border-radius: 8px;
      font-weight: 500;
      padding: 10px;
      transition: all 0.2s ease-in-out;
    }
    .btn-custom:hover {
      background: #312e81;
      transform: scale(1.03);
    }
    .btn-solve {
      background: #16a34a;
      color: white;
      border-radius: 8px;
      font-weight: 500;
      padding: 10px;
      transition: all 0.2s ease-in-out;
    }
    .btn-solve:hover {
      background: #15803d;
      transform: scale(1.03);
    }
    textarea {
      height: 230px;
      border-radius: 10px;
      padding: 15px;
      font-size: 15px;
    }
    .results-card {
      margin-top: 25px;
      border-radius: 14px;
      background: #f9fafb;
      padding: 20px;
    }
    h4 {
      color: #111827;
      font-weight: 600;
      margin-bottom: 15px;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìò StudySpark</h1>
      <p class="text-muted">Upload a study guide, summarize it, or solve and explain problems instantly.</p>
    </div>

    <div class="card">
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label fw-semibold">Upload Document</label>
          <input type="file" name="text_file" class="form-control" accept=".pdf,.txt,.jpeg,.jpg,.png" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Keyword Search (optional)</label>
          <input type="text" name="keyword" class="form-control" placeholder="e.g. mitochondria">
        </div>

        <div class="d-flex gap-2">
          <button type="submit" name="action" value="summarize" class="btn btn-custom w-50">‚ú® Summarize</button>
          <button type="submit" name="action" value="solve" class="btn btn-solve w-50">üß© Solve & Explain</button>
        </div>
      </form>
    </div>

    {% if summary %}
    <div class="results-card">
      <h4>‚ú® Summary</h4>
      <textarea class="form-control" readonly>{{ summary }}</textarea>
    </div>
    {% endif %}

    {% if matches %}
    <div class="results-card">
      <h4>üîç Keyword Matches</h4>
      <ul>
        {% for num, sentence in matches %}
          <li><strong>Sentence {{ num }}:</strong> {{ sentence }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}
  </div>
</body>
</html>
